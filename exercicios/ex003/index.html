<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
    <title>Imagens e favicon</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="logo-html" width="200" height="200">
    <p>Podemos tambem carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="fotos/CSS3.png" alt="CSS3-logo" width="200" height="200">
    <p>Tambem podemos carregar imagens externas, e para isso devemos ter a URL completa.</p>
    <img src="https://th.bing.com/th/id/OIP.lrMPUKlpBVukVACvbhWD2QHaHZ?pid=ImgDet&rs=1" alt="logo-javascript" width="200" height="200">
</body>
</html>
